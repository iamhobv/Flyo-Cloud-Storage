<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="card1">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="btns">
        <div class="btn"> <img src="./images/icon-document.svg" alt=""></div>
        <div class="btn"> <img src="./images/icon-folder.svg" alt=""></div>
        <div class="btn"> <img src="./images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="card2">
      <h5> You’ve used <span>815 GB</span> of your storage</h5>
      <div class="loading">
        <div class="bar">
          <div class="inner-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="giga"> <h4>0 GB</h4>
        <h4>1000 GB</h4></div>
       
      </div>
    
      <div class="bubble">
        <div class="tri"></div>
<h1>185 <span class="gb">GB Left</span></h1>
      </div>
      
    
    
    </div>
    </div>

  </div> -->
</body>
</html>
